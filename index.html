<!DOCTYPE html>
<html>
  <head>
    <title>Aidan Altmann's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="icon" type="image/x-icon" href="/media/favicon-logo.ico">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="topbar">
      <img src="/media/logo.gif" class="scaleA">
      <div class="dropdown menu-center"
           onclick="myFunction(this.querySelector('.menu-container'))"
           onmouseenter="myFunction(this.querySelector('.menu-container'), true)"
           onmouseleave="myFunction(this.querySelector('.menu-container'), false)">
        <button class="dropbtn">
          <div class="menu-container">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </button>
        <div class="dropdown-content">
          <a href="index.html">Home</a>
          <a href="projects-interactive.html">About Me</a>
          <a href="projects.html">Projects</a>
          <a href="resume.html">Resume</a>
          <a href="contact.html">Contact Me</a>
          <a href="photography.html">Photography</a>
          <a href="https://www.linkedin.com/in/aidanaltmann/" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>

    <div class="container">
      <img src="/media/website-homepage.png" alt="home background">
      <div class="centered">
        My name is Aidan Altmann, and this is my online portfolio for all of my past and ongoing projects.
      </div>
    </div>

    <div class="section" id="personal-intro">
      <h2>About me</h2>
    </div>

    <script>
      function myFunction(x, hover) {
        if (typeof hover === "boolean") {
          if (hover) {
            x.classList.add("change");
          } else {
            x.classList.remove("change");
          }
        } else {
          x.classList.toggle("change");
        }
      }
    </script>
  </body>
</html>
